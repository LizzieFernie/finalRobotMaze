<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leopard@^1/dist/index.min.css"
    />
  </head>
  <body background="https://i.postimg.cc/QtPJF7cM/background-Robot.png">
        <div class="content">
    <button id="greenFlag">Start</button>
    <div id="project"></div>

    <script type="module">
      import project from "./index.js";

      project.attach("#project");
      document.getElementById("greenFlag").style.visibility = "hidden";
      document.querySelector("#greenFlag").addEventListener("click", () => {
        project.greenFlag();
      });

      // Autoplay
      project.greenFlag();
    </script>
        </div>
  </body>
  <style>
        .content {
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
        .body {
      height: 130%;
    }
    </style>
</html>
