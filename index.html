<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leopard@^1/dist/index.min.css"
    />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body background="https://i.postimg.cc/qRwMbG2v/jungle.jpg">
    <div class="content">
    <div id="project"></div>

    <script type="module">
      import project from "./index.js";

      project.attach("#project");
      document.getElementById("greenFlag").style.visibility = "hidden";
      document.querySelector("#greenFlag").addEventListener("click", () => {
        project.greenFlag();
      });

      // Autoplay
      project.greenFlag();
    </script>
        </div>
    <button id="greenFlag"></button>
  </body>
  <style>
        *{margin: auto;
        padding: 0%;
        box-sizing: border-box;}
        #project {
          height: 80vh !important;
          width: 50vw !important;
          
        }
    </style>
</html>
